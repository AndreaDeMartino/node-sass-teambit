<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="dist/style/main.css">
  <title>TeamBit.io</title>
</head>
<body>
  
  <div id="app">

    <!-- HEADER -->
    <header class="main-header">
      <div class="header__wrapper">

        <!-- HEADER: Nav -->
        <nav class="header-nav">
          <div class="nav__logo">
            <img src="dist/img/logo.svg" alt="Nav-Logo">
          </div>
          <div class="nav__hamburger">
            <i class="nav__hamburger--icon fas fa-bars"></i>
          </div>
        </nav>

        <!-- HEADER: Hamburger -->
        <div class="nav__hamburger--mobile">
          <ul class="hamburger-list">
            <li class="hamburger-list__item">Feedback</li>
            <li class="hamburger-list__item">Surveys</li>
            <li class="hamburger-list__item">Reviews</li>
            <li class="hamburger-list__item">Praise</li>
            <li class="hamburger-list__item">Pricing</li>
            <li class="hamburger-list__item">Blog</li>
            <li class="hamburger-list__item">Sign in</li>
          </ul>
          <a href="#" class="btn">
            <img class="btn--logo" src="dist/img/google-logo.svg" alt="logo-google"> Sign up
          </a>
        </div>
        
        <!-- HEADER: Jumbotron -->
        <div class="header__jumbotron">

          <div class="jumbotron__text">
            <h1>Understand, recognize and develop your people</h1>
            <h3>Teambit helps teams create a high performing culture with regular feedback.</h3>
          </div>

          <div class="jumbotron__cta">
            <a href="#" class="btn">
              <img class="btn--logo" src="dist/img/google-logo.svg" alt="logo-google"> Sign up with Google
            </a>
            <h5> or</h5>
            <a href="#" class="btn">
              <img class="btn--logo" src="dist/img/slack-logo.svg" alt="logo-google"> Sign up with Slack
            </a>
            <span> or use your email address <i class="fas fa-long-arrow-alt-right"></i>
            </span>
          </div>

          <div class="jumbotron__banner">
            <img class="jumbotron__banner--logo" src="dist/img/illustration-main.jpg" alt="jumbotron-banner">
          </div>
        </div>

      </div>
    </header>

    <!-- MAIN -->
    <main class="main-content">

    </main>

    <!-- FOOTER -->
    <footer class="main-footer">

    </footer>
  </div>
  


</body>
<!-- MY SCRIPT -->
<script src="dist/script/main.js"></script>
</html>
